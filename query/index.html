<!DOCTYPE html>
<html>
<head>
    <title>报名表查询</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scale=no">
</head>
<body>
<b>报名表查询</b>
<form method="post" action="query.php">
    <div class="table">
        <p class="medium"></p>
        <label>部门：</label>
        <select id=department name="department" >
            <option value="0">all</option>
            <option value="1">信息部</option>
            <option value="2">技术部</option>
            <option value="3">维修部</option>
            <option value="4">宣传部</option>
            <option value="5">微信团队</option>
            <option value="6">组织部</option>
            <option value="7">外联部</option>
        </select>
        <p class="medium"></p>
        <label>志愿：</label>
        <select id=prefer name="prefer" >
            <option value="0">all</option>
            <option value="1">第一志愿</option>
            <option value="2">第二志愿</option>
        </select>
        <p class="medium"></p>
        <button type="submit">确定</button>
    </div>
</form>
</body>
</html>
